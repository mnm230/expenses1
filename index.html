            --text-secondary: #8C959F;

                --accent: #3B82F6; /* Bright Blue */
                --accent-gradient: #3B82F6; /* Solid Blue */
                --success: #30D158;
                --danger: #FF453A;
                --border: #2C2C2E;
                --shadow: none; /* Flat in dark mode */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {

            background-color: var(--bg-color);

            display: flex;
            flex-direction: column;
            overflow: hidden; /* App-like feel */

        /* HEADER */
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            z-index: 10;

        h1 {

            font-weight: 700;
            letter-spacing: -0.5px;

        /* TICKER */
        .ticker-wrap {
            width: 100%;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            overflow: hidden;
            white-space: nowrap;
            padding: 10px 0;
            font-size: 13px;
            font-weight: 500;
        }

        .ticker {
            display: inline-block;
            animation: ticker 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 20px;
            color: var(--text-secondary);
        }

        .ticker-item span {
            color: var(--text-primary);
            font-weight: 600;
        }

        .up { color: var(--success); }
        .down { color: var(--danger); }

        @keyframes ticker {

            100% { transform: translateX(-100%); }

        main {

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0,0,0,0.8);
            color: white;

            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* SKELETON LOADING */
        .skeleton {
            background: #e0e0e0;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            color: transparent !important;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.2) 20%,
                rgba(255, 255, 255, 0.5) 60%,
                rgba(255, 255, 255, 0)
            );
            animation: shimmer 2s infinite;
        }

        @media (prefers-color-scheme: dark) {
            .skeleton { background: #2C2C2E; }
            .skeleton::after {
                background-image: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0) 0,
                    rgba(255, 255, 255, 0.05) 20%,
                    rgba(255, 255, 255, 0.1) 60%,
                    rgba(255, 255, 255, 0)

            }
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }

        /* FLUID TYPOGRAPHY & SPACING */

                flex-direction: column;

                margin: 0 auto;
                position: relative;
            }
        }

    <script>
        // --- STATE & CACHE ---
        const CACHE_KEY = 'maleks_rates_v1';
        const CACHE_TIME = 'maleks_time_v1';
        const CACHE_DURATION = 1000 * 60 * 60; // 1 hour cache validity for offline start

        let rates = {
            USD: 1, EUR: 0.92, GBP: 0.79, AED: 3.67, USDT: 1
        };

        // --- DOM ELEMENTS ---
        const amountInput = document.getElementById('amount');
        const fromSelect = document.getElementById('from-currency');
        const toSelect = document.getElementById('to-currency');
        const resultDisplay = document.getElementById('result');
        const rateDisplay = document.getElementById('rate-display');

        // --- INIT ---
        async function init() {
            loadCachedData();
            setupEventListeners();
            setupSwipeGestures();
            updateConversion();
            startAutoRefresh(); // Start 30s loop
            
            // PWA Service Worker
            if ('serviceWorker' in navigator) {

        // --- HAPTICS ---

            if (navigator.vibrate) {
                navigator.vibrate(10); // 10ms "tick"
            }
        }

        // --- AUTO REFRESH ---
        let refreshTimer;
        const REFRESH_INTERVAL = 60; // Seconds

        function startAutoRefresh() {
            fetchFreshData();
            
            // Clear existing
            if (refreshTimer) clearInterval(refreshTimer);
            
            // Set new loop
            refreshTimer = setInterval(() => {
                fetchFreshData();
            }, REFRESH_INTERVAL * 1000);
        }



        // --- QUICK ACTIONS ---
        function adjustAmount(val) {
            triggerHaptic();
            const current = parseFloat(amountInput.value.replace(/,/g, '')) || 0;
            const newVal = current + val;
            amountInput.value = newVal.toLocaleString();
            updateConversion();
        }

        function clearAmount() {
            triggerHaptic();
            amountInput.value = '';
            updateConversion();
            amountInput.focus();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {

            }, 2000);
        }

        // --- CORE LOGIC ---
        function loadCachedData() {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                rates = JSON.parse(cached);
                console.log('Loaded cached rates');
            }
        }

        async function fetchFreshData() {
            try {
                // Parallel fetch for speed
                const [cryptoRes, goldRes] = await Promise.all([
                    fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether,usd-coin,bitcoin,ethereum&vs_currencies=usd,eur,gbp,aed'),
                    fetch('https://finnhub.io/api/v1/quote?symbol=OANDA:XAU_USD&token=ctcn691r01qgg486pl10ctcn691r01qgg486pl1g') // Public key for demo
                ]);

                const cryptoData = await cryptoRes.json();
                const goldData = await goldRes.json();

                // Update Rates (Base USD)
                if (cryptoData.tether) {
                    // Normalize: 1 USD = ? Currency
                    // CoinGecko gives Price of 1 Unit in USD. 
                    // So 1 USDT = $1.00. 
                    // To get "How many USDT per USD", we invert.
                    rates.USDT = 1 / cryptoData.tether.usd;
                    
                    // Fiat rates derived from USDT pair (as proxy) or hardcoded fallbacks if API limits
                    // For production, use a dedicated Forex API. Here we use static fallbacks updated via USDT ratio if needed
                    // or just keep the static ones if we don't have a free Forex API key handy.
                    // Let's assume static for fiat stability in this demo, or derive if possible.
                }

                // Save to Cache
                localStorage.setItem(CACHE_KEY, JSON.stringify(rates));
                localStorage.setItem(CACHE_TIME, Date.now());
                
                updateTicker(cryptoData, goldData);
                updateConversion();

            } catch (e) {
                console.log('Offline or API limit', e);
            }
        }

        function updateConversion() {
            // Remove commas for calculation
            const rawValue = amountInput.value.replace(/,/g, '');
            const amount = parseFloat(rawValue) || 0;
            const from = fromSelect.value;
            const to = toSelect.value;

            // Convert: Amount / FromRate * ToRate
            // (Assuming rates are "Units per USD")
            const valueInUSD = amount / rates[from];
            const result = valueInUSD * rates[to];

            // Format: 2-6 decimals for precision
            resultDisplay.textContent = result.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            });

            // Rate Display
            const singleRate = (1 / rates[from]) * rates[to];
            rateDisplay.textContent = `1 ${from} = ${singleRate.toLocaleString(undefined, {maximumFractionDigits: 4})} ${to}`;
        }

        function updateTicker(crypto, gold) {
            const items = [
                { name: 'GOLD', price: gold.c, change: gold.dp },
                { name: 'SILVER', price: 31.50, change: 1.2 }, // Mock
                { name: 'OIL', price: 78.40, change: -0.5 }, // Mock
                { name: 'S&P 500', price: 5000, change: 0.8 }, // Mock
                { name: 'BTC', price: crypto.bitcoin.usd, change: 2.5 }, // Mock change
                { name: 'ETH', price: crypto.ethereum.usd, change: 1.8 } // Mock change
            ];

            // Update Ticker
            ticker.innerHTML = items.map(item => `
                <div class="ticker-item">
                    ${item.name} <span>$${item.price.toLocaleString()}</span>
                    <span class="${item.change >= 0 ? 'up' : 'down'}">
                        ${item.change > 0 ? 'â–²' : 'â–¼'} ${Math.abs(item.change).toFixed(2)}%
                    </span>
                </div>
            `).join('');

            // Update Market List (Stocks Tab)
            const marketList = document.getElementById('market-list');
            marketList.innerHTML = items.map(item => `
                <div style="display: flex; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid var(--border);">
                    <div style="font-weight: 600;">${item.name}</div>
                    <div style="text-align: right;">
                        <div style="font-weight: 700;">$${item.price.toLocaleString()}</div>
                        <div style="font-size: 13px;" class="${item.change >= 0 ? 'up' : 'down'}">
                            ${item.change > 0 ? '+' : ''}${item.change.toFixed(2)}%
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function setupSwipeGestures() {
            let touchStartX = 0;
            let touchEndX = 0;
            const main = document.querySelector('main');

            main.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});

            main.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});

            function handleSwipe() {
                const SWIPE_THRESHOLD = 50;
                if (touchEndX < touchStartX - SWIPE_THRESHOLD) {
                    // Swipe Left -> Next Tab
                    switchTab(1);
                }
                if (touchEndX > touchStartX + SWIPE_THRESHOLD) {
                    // Swipe Right -> Prev Tab
                    switchTab(-1);
                }
            }

            function switchTab(direction) {
                const tabs = ['tab-swap', 'tab-stocks', 'tab-insights'];
                const currentTab = document.querySelector('.view.active').id;
                const currentIndex = tabs.indexOf(currentTab);
                
                let newIndex = currentIndex + direction;
                if (newIndex < 0) newIndex = 0;
                if (newIndex >= tabs.length) newIndex = tabs.length - 1;

                if (newIndex !== currentIndex) {
                    triggerHaptic();
                    const targetId = tabs[newIndex];
                    
                    // Update UI
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
                    
                    document.querySelector(`[data-target="${targetId}"]`).classList.add('active');
                    document.getElementById(targetId).classList.remove('hidden');
                }
            }
        }

        function setupEventListeners() {
            // Tap to Copy Result
            resultDisplay.addEventListener('click', () => {
                const text = resultDisplay.textContent.replace(/,/g, '');
                if (text === '0.00') return;
                
                navigator.clipboard.writeText(text).then(() => {
                    triggerHaptic();
                    showToast();
                });
            });

            // Smart Formatting Input
            amountInput.addEventListener('input', (e) => {
                // 1. Get cursor position
                let cursorPosition = e.target.selectionStart;
                const originalLength = e.target.value.length;

                // 2. Strip non-numeric (keep decimal)
                let value = e.target.value.replace(/[^\d.]/g, '');
                
                // 3. Handle multiple decimals
                const parts = value.split('.');
                if (parts.length > 2) value = parts[0] + '.' + parts.slice(1).join('');

                // 4. Format with commas
                if (parts[0]) {
                    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }
                const formatted = parts.join('.');

                // 5. Update value
                e.target.value = formatted;

                // 6. Restore cursor (approximate)
                const newLength = formatted.length;
                cursorPosition += (newLength - originalLength);
                e.target.setSelectionRange(cursorPosition, cursorPosition);

                updateConversion();
            });
            
            fromSelect.addEventListener('change', () => {
                fromFlag.textContent = FLAGS[fromSelect.value];
                updateConversion();
            });
            
            toSelect.addEventListener('change', () => {
                toFlag.textContent = FLAGS[toSelect.value];
                updateConversion();
            });

            swapBtn.addEventListener('click', () => {
                triggerHaptic();
                // Swap values
                const temp = fromSelect.value;
                fromSelect.value = toSelect.value;
                toSelect.value = temp;
                
                // Update Flags
                fromFlag.textContent = FLAGS[fromSelect.value];
                toFlag.textContent = FLAGS[toSelect.value];
                
                // Animate
                swapBtn.style.transform = 'rotate(180deg)';
                setTimeout(() => swapBtn.style.transform = 'rotate(0deg)', 300);
                
                updateConversion();
            });

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                triggerHaptic();
                const isDark = document.body.classList.toggle('dark-mode');
                // In a real app, we'd toggle a class on <html> or update CSS vars
                // For this inline CSS, we rely on media query, but let's force it via class
                if (document.body.style.getPropertyValue('--bg-color') === '#000000') {
                    // Switch to Light
                    document.documentElement.style.setProperty('--bg-color', '#F5F5F7');
                    document.documentElement.style.setProperty('--card-bg', '#FFFFFF');
                    document.documentElement.style.setProperty('--text-primary', '#000000');
                } else {
                    // Switch to Dark
                    document.documentElement.style.setProperty('--bg-color', '#000000');
                    document.documentElement.style.setProperty('--card-bg', '#1C1C1E');
                    document.documentElement.style.setProperty('--text-primary', '#FFFFFF');
                }
            });
            
            // Tab Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    triggerHaptic();
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
                    
                    item.classList.add('active');
                    document.getElementById(item.dataset.target).classList.remove('hidden');
                });
            });
        }

        // Start
        init();
    </script>
